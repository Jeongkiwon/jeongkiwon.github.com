<html>
    <head>
        
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="row_div">
            <div class="game">
                <div class="row_div">
                    <div id="div1" class="pad white"></div>
                    <div id="div2" class="pad white"></div>
                    <div id="div3" class="pad white"></div>
                </div>
                <div class="row_div">
                    <div id="div4" class="pad white"></div>
                    <div id="div5" class="pad white"></div>
                    <div id="div6" class="pad white"></div>
                </div>
                <div class="row_div">
                    <div id="div7" class="pad white"></div>
                    <div id="div8" class="pad white"></div>
                    <div id="div9" class="pad white"></div>
                </div>              
            </div>
            <div class="menu">
                <div><h2>Padding Game!</h2></div>
                <div>Score: <span id="result"></span></div>
                <div>time: <span id="time"></span></div>
                <div id=start>Start</div>
                <div id=restart class="hidden">Restart</div>
                
            </div>
        </div>
        <div id="over" class="hidden">
            GAME OVER
        </div>
        <script src="./index.js"></script>
    </body>
</html>
